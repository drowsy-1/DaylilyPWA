<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f0f4f8"/>

  <!-- Daylily flower -->
  <g transform="translate(200, 200)">
    <!-- Petals -->
    <ellipse cx="0" cy="-80" rx="25" ry="70" fill="#e8b86d" stroke="#c99a4d" stroke-width="2" transform="rotate(0)"/>
    <ellipse cx="0" cy="-80" rx="25" ry="70" fill="#edc077" stroke="#c99a4d" stroke-width="2" transform="rotate(60)"/>
    <ellipse cx="0" cy="-80" rx="25" ry="70" fill="#e8b86d" stroke="#c99a4d" stroke-width="2" transform="rotate(120)"/>
    <ellipse cx="0" cy="-80" rx="25" ry="70" fill="#edc077" stroke="#c99a4d" stroke-width="2" transform="rotate(180)"/>
    <ellipse cx="0" cy="-80" rx="25" ry="70" fill="#e8b86d" stroke="#c99a4d" stroke-width="2" transform="rotate(240)"/>
    <ellipse cx="0" cy="-80" rx="25" ry="70" fill="#edc077" stroke="#c99a4d" stroke-width="2" transform="rotate(300)"/>

    <!-- Center -->
    <circle cx="0" cy="0" r="20" fill="#f5d080" stroke="#c99a4d" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#8b7355"/>
  </g>

  <!-- Stem -->
  <path d="M200 280 Q200 340 200 380" stroke="#6b8e5e" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Leaves -->
  <path d="M200 320 Q160 340 140 380" stroke="#6b8e5e" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M200 320 Q240 340 260 380" stroke="#6b8e5e" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>
